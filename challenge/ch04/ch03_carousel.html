<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .carousel-wrapper{
            width: 500px;
            height: 300px;
        }

        .carousel-wrapper > .carousel {
            display: flex;
            transform: translate3d(0, 0, 0);
            transition: transform 0.2s;
        }

        .carousel-wrapper > .carousel > img {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <img src="https://www.animal.go.kr/files/shelter/2020/11/202012161012202[1].jpg">
            <img src="https://www.animal.go.kr/files/shelter/2021/03/202104081704925.jpg">
            <img src="https://cdn.crowdpic.net/detail-thumb/thumb_d_E812ED55926510EC9CFC1C8F9994F4A1.jpg">
        </div>
    </div>
    <button class="prev" type="button">이전</button>
    <button class="next" type="button">다음</button>

    <script>
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const carousel = document.querySelector('.carousel');

        let index = 0;

        prevButton.addEventListener('click', () => {
                if (index === 0) return;
            index -= 1;

            carousel.style.transform = `translate3d(-${500 * index}px, 0, 0)`;
        });

        nextButton.addEventListener('click', () => {
                if (index === 2) return;
            index += 1;

            carousel.style.transform = `translate3d(-${500 * index}px, 0, 0)`;
        });


    </script>
</body>
</html>
