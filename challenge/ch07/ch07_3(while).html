<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수 출력</title>
</head>
<body>
    <h1>4의 배수 5개씩 출력하기</h1>
    <script>

        let i = 1
        let result = 0

        while(i<=100){
            if(i % 4 == 0){
                document.write(i + `&nbsp`)
                result++

                if(result % 5 == 0){
                    document.write('<br>')
                }
            }
            i++
        }
    </script>
</body>
</html>
