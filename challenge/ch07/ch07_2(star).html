<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        // 1. 5번 반복
        // 2. +1씩 늘리기
        document.write(`1번 별<br>`)
        for(let i=0; i<5; i++){
            for(let j=0; j<i+1; j++){
                document.write(`*`)
            }
            document.write(`<br>`)
        }

        // 1. 5번 반복
        // 2. -1씩 줄이기
        /*for(let i=0; i<5; i++){
            for(let j=0; j<5-i; j++){
                document.write("*")
            }
            document.write(`<br>`)
        }*/

        document.write(`<br>`)

        // 1. 5번 증가했다가
        // 2. 5번 줄어들기
        document.write(`2번 별<br>`)
        for(let i=0; i<5; i++){
            for(let j=0; j<i+1; j++){
                document.write(`*`)
            }
            document.write(`<br>`)
        }
        for(let i=0; i<5; i++){
            for(let j=0; j<5-i; j++){
                document.write("*")
            }
            document.write(`<br>`)
        }

        document.write(`<br>`)
        document.write(`3번 별<br>`)
        for(let i=1; i<=5; i++){
            for(let k=0; k<5-i; k++){
                document.write(`&nbsp`)
            }
            for(let j=0; j<2*i-1; j++){
                document.write("*")
            }
            document.write(`<br>`)
        }
        for(let i=3; i>=0; i--){
            for(let k=0; k<4-i; k++){
                document.write(`&nbsp`)
            }
            for(let j=0; j<i*2+1; j++){
                document.write("*")
            }
            document.write(`<br>`)
        }



    </script>
</body>
</html>
